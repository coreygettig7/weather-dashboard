<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header class="bg-info">
            <h1 class="text-center text-decoration-underline">
                Welcome to the Weather Dashboard!
            </h1>
            <p class="text-center fs-5">
                Search for a city you'd like to know the weather in!
            </p>

        </header>
        <main>
            <!-- This sets up the page into one large row so we can separate the 2 main columns of the page -->
            <div class="m-5 row">
                <!-- This is the div for the search bar and past searches -->
                <div class="col-3">
                    <div class="border-bottom">
                        <h2>
                            Search a city:
                        </h2>
                        <form id="city-search">
                            <input name="city-input" id="city-input" class="form-control" type="text" placeholder="Type city name here...">
                            <button type="submit" class="btn btn-success m-3" id="search-btn">Search</button> 
                        </form>
                    </div>
                    <div id="search-history" class="d-grid gap-2">

                    </div>
                </div>
                <!-- This is the div for the displayed weather information -->
                <div class="col-9 border border-3 rounded-3" id="weather-display">

                    <!-- This is where the weather data will populate. This is all done in the index.js file -->

                </div>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./assets/js/index.js"></script>
    </body>
</html>
